        <title>Bookmark</title>
        <meta charset="UTF-8">
        <meta name="description" content="" >
        <meta name="keywords" content="eduction ,teacher ">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
      <div class="container my-5">
        <h1 class="text-center mb-5 ">Bookmarker</h1>
        <hr class="dotted-line">
       <div class="d-flex align-items-center justify-content-center sec m-0"> <i class="fa-solid fa-bookmark"></i>
        <p class="text-center my-2 mx-2">Bookmark your favorite sites</p>
        <i class="fa-solid fa-bookmark"></i></div>
          <form action="">
        <i class="fa-solid fa-book-bookmark"></i>
                    <label for="" >Site Name</label>
            <input type="text"id="SiteName" class="form-control my-3"placeholder="Bookmark Name">
            <i class="fa-solid fa-link"></i>

          <label for="" >Site URL</label>
          <input type="text " id="SiteURL" class="form-control my-3"placeholder="Website URL">
          <button id="btn" class="btn  text-white d-flex align-items-center justify-content-center m-auto px-5 my-3" type="button"> Submit</button>
          <hr class="dotted-line">

        </form>

        <table class="table text-center my-5">
          <thead class="">
              <tr>
                  <th>Index</th>
                  <th>Website Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
                
              </tr>
          </thead>
          <tbody id="tableRow">
          
          </tbody>
      </table>
      </div>
      <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="dot red"></div>
                    <div class="dot yellow"></div>
                    <div class="dot green"></div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="validationMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    
    
   
      <script src="app.js"> </script>
      <script src="js/bootstrap.bundle.min.js"></script>
    </body>
